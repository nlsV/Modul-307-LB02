<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/input-form.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <div id="title">
          <h2>Melden Sie sich jetzt an!</h2>
          <h1>Und erhalten Sie Zugriff auf unser Online-Coaching!</h1>
        </div>
        <div class="form-control">
          <label for="select">Anrede</label>
          <select name="select" id="select">
            <option value="val1">Frau</option>
            <option value="val2">Herr</option>
            <option value="val3" selected>Anderes</option>
          </select>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name angeben" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username angeben" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">E-Mail</label>
          <input type="text" id="email" placeholder="E-Mail angeben" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="telefonnummer">Telefonnummer (CH)</label>
          <input type="text" id="telefonnummer" placeholder="Nummer angeben" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Passwort</label>
          <input type="password" id="password" placeholder="Passwort angeben" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Passwort bestätigen</label>
          <input type="password" id="password2" placeholder="Passwort bestätigen" />
          <small>Error message</small>
        </div>
        <div>
          <label for="descision">Wollen Sie von uns Neuigkeiten erhalten?</label>
          <div id="descision">
            <input class="newsletter" type="radio" name="room" value="yes" checked>Ja<br>
            <input class="newsletter" type="radio" name="room" value="no">Nein<br>
          </div>
        </div>
        <div id="agb" for="agbcheck">
          <input type="checkbox" id="agbcheck" value="checked">Ich habe die <a href="http://ict.bzzlab.ch/index.php?clear=all" target="_blank">AGB</a> gelesen und bin damit einverstanden.<br>
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script/validate-inputs.js"></script>
  </body>
</html>
